<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-torus position="1.25 3 -3" scale="0.3 0.3 0.3" rotation="50 45 0" radius="1.5" color="#9d0e78" 
          animation="property: rotation;
              to: 275 365 0; dur: 2000; loop: true; dir: alternate;">
            </a-torus>
      <a-box position="-3 0.5 -4" rotation="0 60 0" color="green"
          animation="property: position;
              to: -2 0.5 -4; dur: 1000; loop: true; dir: alternate;">
      </a-box>
      <a-box position="-1.25 2.5 -3" scale="0.5 0.5 0.5" rotation="45 45 0" color="#fca3e5"
          animation="startEvents: click; property: position;
              from: -1.25 2.5 -3; to: -1 0.5 -3; dur: 1000">
      </a-box>
      <a-sphere position="0.25 1.5 -5" radius="1" color="#83ff06"
          animation="startEvents: click; property: scale;
              from: 2 2 2; to: 1 1 1; dur: 1000">
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#ffb006"
          animation__enter="startEvents: mouseenter; property: scale;
              to: 2 2 2; dur: 1000"
          animation__leave="startEvents: mouseleave; property: scale;
              to: 1 1 1; dur: 1000">
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-entity cursor="rayOrigin:mouse"></a-entity>
    </a-scene>
  </body>
</html>
