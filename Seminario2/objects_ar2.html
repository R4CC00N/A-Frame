<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr"
        webxr="optionalFeatures: hit-test, local-floor"
        ar-hit-test="target:#objects"
        reflection="directionalLight:#real-light"
        renderer="physicallyCorrectLights:true; colorManagement:true; exposure:1; toneMapping:ACESFilmic;">
      <a-entity id="objects" scale="0.3 0.3 0.3" position="0 0.8 0">
        <a-torus position="1.25 2.5 -3" scale="0.3 0.3 0.3" rotation="50 45 0" radius="1.5" color="#9d0e78"></a-torus>
        <a-box  position="1 0.5 -3" rotation="0 45 0" color="#ff0606"
        depth="0.5" height="0.5" width="0.5"></a-box>
    <a-sphere position="0.25 1.5 -5" radius="1" color="#83ff06"></a-sphere>
    <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#ffb006"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#a3c2fc"></a-plane>
      </a-entity>
      
      <a-light id="real-light" type="directional"
          position="3 2 1" intensity="0.8"></a-light>

      <a-camera position="0 1.4 0"></a-camera>
    </a-scene>
  </body>
</html>
