<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Set Attributes</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="texture.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="NormalMap" src="img/Rock_normal.jpg" alt="normalMap">
            <img id="texture" src="img/Rock_albedo.jpg" alt="texture">
            <img id="ao" src="img/Rock_ao.jpg" alt="ap">
        </a-assets>

        <!-- AÃ±adir el a-box con las texturas y atributos -->
        <a-box id="pared" position="0 1.5 -3"></a-box>
    </a-scene>
</body>
</html>
