<html>
  <!-- Handler for an event -->
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="componente.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-box id="a-box" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
          animation="startEvents: click; property: position;
              from: -1 1.5 -3; to: -1 0.5 -3; dur: 1000"
          hello="event: click; message: Clicked!">
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
          animation="startEvents: click; property: scale;
              from: 2 2 2; to: 1 1 1; dur: 1000"
              hello="event2: click; message: Clicked2!">
      </a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>




  </body>
</html>
