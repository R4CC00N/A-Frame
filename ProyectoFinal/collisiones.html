<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug:true; gravity: -9.8; restitution: 0.7">

      <!--<a-box position="1.25 0.5 -3"  rotation="0 45 0" size="0.5 0.5 0.5" color="#ff0606"></a-box>-->
        <!-- Box -->
        <a-box color="red" dynamic-body="shape: box; mass: 2"></a-entity>

        <!-- Cylinder -->
        <a-cylinder position="0 3 0" dynamic-body="shape: cylinder; cylinderAxis: y; mass: 5"></a-entity>
        
        <a-sphere 
        position="0.25 3 -5" 
        radius="0.5" 
        color="#83ff06"
        dynamic-body="linearDmaping: 0.5">
        </a-sphere>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#a3c2fc" static-body></a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
